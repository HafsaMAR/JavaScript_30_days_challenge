<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    </head>

    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <SPan class="sound">clap</SPan>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <SPan class="sound">hihat</SPan>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <SPan class="sound">kick</SPan>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <SPan class="sound">openhat</SPan>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <SPan class="sound">boom</SPan>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <SPan class="sound">ride</SPan>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <SPan class="sound">tink</SPan>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <SPan class="sound">snare</SPan>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <SPan class="sound">tom</SPan>
            </div>
        </div>
        <audio data-key="65" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
        <audio data-key="83" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
        <audio data-key="68" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
        <audio data-key="70" src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
        <audio data-key="71" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
        <audio data-key="72" src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
        <audio data-key="74" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
        <audio data-key="75" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
        <audio data-key="76" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    
        <script>
            function PlaySound(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
                if (!audio) return; // stop the function
                audio.currentTime = 0;
                audio.play();
                key.classList.add('playing');
                 
            };
            
            function RemoveTransition(e) {
                if (e.propertyName !== 'transform') return;
                this.classList.remove('playing')
            }

            const keys = document.querySelectorAll('.key')
            keys.forEach(key => key.addEventListener('transitionend', RemoveTransition));
            window.addEventListener("keydown", PlaySound) 
        </script>
    
    </body>
</html>
